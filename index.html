<script>
  var nowTime = new Date();
  {% if jekyll.environment == 'production' %}
    /*get server time*/
    nowTime = new Date('<!--# echo var="DATE_LOCAL" -->').getTime();
  {% else %}
  var jqxhr = jQuery.get( "http://worldclockapi.com/api/json/utc/now", function(data) {
    nowTime = new Date(data.currentDateTime).getTime();
  });
  {% endif %}
  var countDownDate = new Date("Jun 16, 2019 00:00:00").getTime();
  var x = setInterval(function() {
    // Find the distance between now and the count down date
    var distance = countDownDate - nowTime;
    nowTime = nowTime + 1000;
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("countdown-span").innerHTML = days + " días " + hours + " horas "
    + minutes + " minutos " + seconds + " segundos ";

    // If the count down is finished, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "";
    }
  }, 1000);
</script>
